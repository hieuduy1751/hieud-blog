<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item bg-transparent">
      <a class="text-primary" routerLink="/">Life Manager</a>
    </li>
    <li class="breadcrumb-item bg-transparent" *ngFor="let item of routerItems;let i = index">
      <a class="text-primary" [routerLink]="routerChanges(i) + '/' + item">{{ item }}</a>
    </li>
  </ol>
</nav>
