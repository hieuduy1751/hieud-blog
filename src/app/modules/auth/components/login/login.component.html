<div class="w-100 vh-100 d-flex align-items-center">
  <div class="rounded container h-75 bg-secondary m-auto d-flex flex-column justify-content-center align-items-center">
    <div class="logo text-center">
      <img src="../../../../../assets/logo.png" width="100" height="100">
    </div>
    <div class="form-login my-5" style="max-width: 400px;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="button-submit text-center">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="this.loginForm.invalid">Submit</button>
        </div>
      </form>
    </div>
    <div class="login-oauth text-center" style="max-width: 400px;">
      Login with
      <div class="mt-3 login-group d-flex">
        <button class="btn btn-primary">
          <i class="fab fa-google"></i>
        </button>
        <button class="btn btn-primary mx-5">
          <i class="fab fa-github"></i>
        </button>
        <button class="btn btn-primary">
          <i class="fab fa-microsoft"></i>
        </button>
      </div>
    </div>
  </div>
</div>
